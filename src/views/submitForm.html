<form id="instabugForm">
  <h3>%title%</h3>
  <p id="download-instabug-plugin"><a href="https://chrome.google.com/webstore/detail/instabug/gbhnbcggjeokebhgalmgkbhkabpjmnda">%downloadPlugin%</a></p>
  <p>%hint%</p>
  <input
    id="email"
    class="instabug-input"
    type="text"
    name="email"
    placeholder="%emailPlaceholder%"
    value="" />
  <textarea
  id="comment"
  class="instabug-input"
  name="comment"
  placeholder="%commentPlaceholder%"
  rows="4"
  cols="30"></textarea>
  <div>
    <p>%extraImage%</p>
    <input class="instabug-input" name="image" id="extra-image" type="file"/>
  </div>

  <button
    type="button"
    onclick="ibgSdk.submitReport()">
    %submitBug%
  </button>

  <button
    type="button"
    onclick="ibgSdk.resetAndClose()">
    %cancel%
  </button>
</form>
